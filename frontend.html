<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #181818 0%, #181818 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: #fda7a5;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .card-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 700;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-online {
            background: #d4edda;
            color: #155724;
        }
        
        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-recording {
            background: #fff3cd;
            color: #856404;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-label {
            color: #666;
            font-weight: 600;
        }
        
        .info-value {
            color: #333;
        }
        
        .gopro-list {
            margin: 15px 0;
        }
        
        .gopro-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .gopro-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .gopro-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #fda7a5;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #fda7a5;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé• UAI Camera Manager</h1>
            <p class="subtitle">Manage multiple Jetson Nano devices and GoPro cameras</p>
            <div class="actions">
                <button class="btn-primary" onclick="showAddJetsonModal()">+ Add Jetson Nano</button>
                <button class="btn-secondary" onclick="refreshAll()">üîÑ Refresh All</button>
            </div>
        </header>
        
        <div id="jetsonGrid" class="grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading Jetson devices...</p>
            </div>
        </div>
    </div>
    
    <!-- Add Jetson Modal -->
    <div id="addJetsonModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add New Jetson Nano</div>
            <div class="form-group">
                <label>Device Name</label>
                <input type="text" id="jetsonName" placeholder="e.g., Studio A Camera">
            </div>
            <div class="form-group">
                <label>IP Address</label>
                <input type="text" id="jetsonIp" placeholder="e.g., 192.168.1.100">
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" id="jetsonLocation" placeholder="e.g., Building 1, Floor 2">
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="hideAddJetsonModal()">Cancel</button>
                <button class="btn-primary" onclick="addJetson()">Add Device</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // TODO: Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Listen for real-time updates
        db.collection('jetsons').onSnapshot(snapshot => {
            loadJetsons();
        });
        
        function showAddJetsonModal() {
            document.getElementById('addJetsonModal').classList.add('active');
        }
        
        function hideAddJetsonModal() {
            document.getElementById('addJetsonModal').classList.remove('active');
            document.getElementById('jetsonName').value = '';
            document.getElementById('jetsonIp').value = '';
            document.getElementById('jetsonLocation').value = '';
        }
        
        async function addJetson() {
            const name = document.getElementById('jetsonName').value.trim();
            const ip = document.getElementById('jetsonIp').value.trim();
            const location = document.getElementById('jetsonLocation').value.trim();
            
            if (!name || !ip) {
                alert('Please fill in all required fields');
                return;
            }
            
            try {
                await db.collection('jetsons').add({
                    name: name,
                    ip: ip,
                    location: location,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastSeen: null
                });
                
                hideAddJetsonModal();
                loadJetsons();
            } catch (error) {
                alert('Error adding Jetson: ' + error.message);
            }
        }
        
        async function removeJetson(id) {
            if (!confirm('Are you sure you want to remove this Jetson Nano?')) return;
            
            try {
                await db.collection('jetsons').doc(id).delete();
                loadJetsons();
            } catch (error) {
                alert('Error removing Jetson: ' + error.message);
            }
        }
        
        async function loadJetsons() {
            const grid = document.getElementById('jetsonGrid');
            
            try {
                const snapshot = await db.collection('jetsons').get();
                
                if (snapshot.empty) {
                    grid.innerHTML = `
                        <div class="card" style="grid-column: 1/-1;">
                            <div class="empty-state">
                                <div class="empty-state-icon">üì°</div>
                                <h2>No Jetson Nanos Added</h2>
                                <p>Click "Add Jetson Nano" to get started</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const jetson = { id: doc.id, ...doc.data() };
                    const card = createJetsonCard(jetson);
                    grid.appendChild(card);
                    
                    // Check status
                    checkJetsonStatus(jetson);
                });
                
            } catch (error) {
                grid.innerHTML = `
                    <div class="card" style="grid-column: 1/-1;">
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ùå</div>
                            <h2>Error Loading Devices</h2>
                            <p>${error.message}</p>
                        </div>
                    </div>
                `;
            }
        }
        
        function createJetsonCard(jetson) {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `jetson-${jetson.id}`;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">${jetson.name}</div>
                    <span class="status-badge status-offline" id="status-${jetson.id}">Checking...</span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">IP Address</span>
                    <span class="info-value">${jetson.ip}</span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">Location</span>
                    <span class="info-value">${jetson.location || 'N/A'}</span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">GoPros</span>
                    <span class="info-value" id="gopro-count-${jetson.id}">-</span>
                </div>
                
                <div id="gopro-list-${jetson.id}" class="gopro-list"></div>
                
                <div class="actions" style="margin-top: 20px;">
                    <button class="btn-primary btn-small" onclick="refreshJetson('${jetson.id}', '${jetson.ip}')">
                        Refresh
                    </button>
                    <button class="btn-danger btn-small" onclick="removeJetson('${jetson.id}')">
                        Remove
                    </button>
                </div>
            `;
            
            return card;
        }
        
        async function checkJetsonStatus(jetson) {
            const statusBadge = document.getElementById(`status-${jetson.id}`);
            const goProCountEl = document.getElementById(`gopro-count-${jetson.id}`);
            const goProListEl = document.getElementById(`gopro-list-${jetson.id}`);
            
            try {
                // Check health endpoint
                const healthResponse = await fetch(`http://${jetson.ip}:5000/health`, {
                    method: 'GET',
                    mode: 'cors',
                    signal: AbortSignal.timeout(5000)
                });
                
                if (!healthResponse.ok) throw new Error('Offline');
                
                statusBadge.textContent = 'Online';
                statusBadge.className = 'status-badge status-online';
                
                // Get GoPros
                const goProResponse = await fetch(`http://${jetson.ip}:5000/api/gopros`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                const goProData = await goProResponse.json();
                
                if (goProData.success && goProData.gopros.length > 0) {
                    goProCountEl.textContent = goProData.gopros.length;
                    goProListEl.innerHTML = goProData.gopros.map(gopro => 
                        createGoProItem(jetson.id, jetson.ip, gopro)
                    ).join('');
                } else {
                    goProCountEl.textContent = '0';
                    goProListEl.innerHTML = '<p style="color: #999; font-size: 0.9em;">No GoPros connected</p>';
                }
                
            } catch (error) {
                statusBadge.textContent = 'Offline';
                statusBadge.className = 'status-badge status-offline';
                goProCountEl.textContent = '-';
                goProListEl.innerHTML = '';
            }
        }
        
        function createGoProItem(jetsonId, jetsonIp, gopro) {
            const isRecording = gopro.is_recording;
            
            return `
                <div class="gopro-item">
                    <div class="gopro-name">
                        üìπ ${gopro.name}
                        ${isRecording ? '<span class="status-badge status-recording">Recording</span>' : ''}
                    </div>
                    <div style="font-size: 0.85em; color: #666;">
                        Interface: ${gopro.interface}<br>
                        IP: ${gopro.ip}
                    </div>
                    <div class="gopro-actions">
                        ${!isRecording ? `
                            <button class="btn-success btn-small" onclick="startRecording('${jetsonIp}', '${gopro.id}')">
                                Start Recording
                            </button>
                        ` : `
                            <button class="btn-danger btn-small" onclick="stopRecording('${jetsonIp}', '${gopro.id}')">
                                Stop Recording
                            </button>
                        `}
                    </div>
                </div>
            `;
        }
        
        async function startRecording(jetsonIp, goProId) {
            const duration = prompt('Recording duration in seconds:', '30');
            if (!duration || isNaN(duration)) return;
            
            try {
                const response = await fetch(`http://${jetsonIp}:5000/api/gopros/${goProId}/record/start`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ duration: parseInt(duration) })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`Recording started for ${duration}s`);
                    refreshAll();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Failed to start recording: ' + error.message);
            }
        }
        
        async function stopRecording(jetsonIp, goProId) {
            try {
                const response = await fetch(`http://${jetsonIp}:5000/api/gopros/${goProId}/record/stop`, {
                    method: 'POST',
                    mode: 'cors'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Recording stopped');
                    refreshAll();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Failed to stop recording: ' + error.message);
            }
        }
        
        async function refreshJetson(id, ip) {
            const jetson = { id, ip };
            await checkJetsonStatus(jetson);
        }
        
        async function refreshAll() {
            loadJetsons();
        }
        
        // Initial load
        loadJetsons();
        
        // Auto-refresh every 10 seconds
        setInterval(refreshAll, 10000);
    </script>
</body>
</html>
